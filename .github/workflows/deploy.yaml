name: Deploy Quartz Site
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm install
      - name: Build Site
        run: npx quartz build
      - name: Deploy to GitHub Pages via SSH
        uses: peaceiris/actions-gh-pages@v4
        with:
          ssh_key: ${{  secrets.ACTIONS_DEPLOY_KEY }}
          remote_branch: gh-pages
          publish_dir: ./public
          force_orphan: true


